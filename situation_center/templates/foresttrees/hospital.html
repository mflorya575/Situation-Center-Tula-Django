{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<h1>{{ title }}</h1>
<ul>
    {% for hospital in hospitals %}
        <li>
            <a href="{% url 'foresttrees:hospital_view' hospital.slug %}">{{ hospital.title }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock content %}
